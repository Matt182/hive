<div class="post_block_{{post.id}} col-12">
    <div class="border rounded row">
        <div class="col-12">
            <div class="col-3">
                <img width="50px" src="{{post.author.profile.avatar.url}}">
            </div>
            <div class="col-5">
                {{post.author.username}}
            </div>
            <div class="col-4">
                {{post.created_at}}
            </div>
        </div>
        <div class="col-12">
            {{post.message}}
        </div>
    </div>
    {% include "user_profile/_comments.html" with post=post user=user comments=comments %}
</div>
