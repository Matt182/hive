<div class="col-offset-1 col-10 border rounded">
    <div>
        <form action="{% url 'leave_comment' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="post_id" value="{{post.id}}">
            <input type="hidden" name="author_id" value="{{user.id}}">
            <input type="text" name="message">
            <input type="submit" value="comment" class="comment_submit_btn btn btn-primary">
        </form>
    </div>
    <div>
        {% for comment in comments %}
            {% include "user_profile/_comment.html" with comment=comment%}
        {% endfor %}
    </div>
</div>
