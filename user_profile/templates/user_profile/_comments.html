<div class="row">
    <div class="col-1">

    </div>
    <div class="col-10 border rounded">
        <div class="row">
            <form class="form-inline comment_submit_form" action="{% url 'leave_comment' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="post_id" value="{{post.id}}">
                <input type="hidden" name="author_id" value="{{user.id}}">
                <input class="form-control form-control-sm" type="text" name="message">
                <input type="submit" value="comment" class="comment_submit_btn btn btn-sm btn-primary">
            </form>
        </div>
        <div class="row" id="post_comments_{{post.id}}">
            {% for comment in comments %}
                    {% include "user_profile/_comment.html" with comment=comment%}
            {% endfor %}
        </div>
    </div>
</div>
