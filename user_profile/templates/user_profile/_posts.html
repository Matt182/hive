<div class="col-12 border rounded">
    <form action="{% url 'send_post' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="wall_owner_id" value="{{person.id}}">
        <input type="hidden" name="author_id" value="{{user.id}}">
        <input type="text" name="message">
        <input type="submit" value="Send">
    </form>
</div>

{% for post in posts %}
    <div class="border rounded">
        <p>sender {{post.post.author.username}}</p>
        <p>message {{post.post.message}}</p>
        <p>created {{post.post.created_at}}</p>
    </div>
    {% include "user_profile/_comments.html" with post=post user=user%}
{% endfor %}
