{% extends "user_profile/base/base.html" %}

{% block content %}
<h1>Header</h1>

{% if not owner %}
    <a href="{% url 'send_friend_request' person.id %}">Send friend request</a>
{% endif %}

<ul>
    <li>id: {{ person.id }}</li>
    <li>name: {{ person.username }} <a href="{% url 'person' person.id %}">{{ person.username }}</a></li>
    <li>email: {{ person.email }}</li>
    <li>password: {{ person.password }}</li>
</ul>

{% endblock %}
