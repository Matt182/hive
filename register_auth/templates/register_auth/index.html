{% extends "register_auth/base/base.html" %}

{% block content %}

<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <input type="text" name="username">
    <input type="password" name="password">
    <input type="submit" value="Log in">
</form>
<a href="{% url 'registration' %}">Registration</a>

{% if err %}
{{ err }}
{% endif %}

{% endblock %}
